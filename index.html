<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <script defer src="js/script.js"></script>

    <title>Refleksomierz</title>
  </head>
  <body>
    <h1 class="title">REFLEKSOMIERZ</h1>
    <div class="container placehoderarea">
      <div id="clickarea" class="click-area ca-grey">
        <p class="areaText">
          Click this area, as quickly as possible, when color changes!
        </p>
      </div>
    </div>
    <div id="triesSelector" class="container">
      <p>Select tires number:</p>
      <input
        class="triesValue"
        type="number"
        pattern="\d*"
        inputmode="numeric"
        id="numberOfGames"
        min="1"
        max="100"
        value="5"
      />
    </div>
    <div class="container">
      <button type="button" id="play" class="btn start-stop bold green">
        START
      </button>
      <button
        type="button"
        id="play1"
        class="btn start-stop bold red invisible"
      >
        STOP
      </button>
    </div>
    <div id="clicks" class="container hidden">
      <p>Clicks: <span id="clicksGame">-</span></p>
    </div>
    <div id="statistics" class="container hidden">
      <p>Fastest time: <span id="shortest-time" class="bold">-</span> ms</p>
      <p>Average time: <span id="average-time" class="bold">-</span> ms</p>
      <p>Longest time: <span id="longest-time" class="bold">-</span> ms</p>
    </div>
    <div id="best" class="container hidden">
      <p>
        Best time this session:
        <span id="shortest-time-session" class="bold">-</span> ms
      </p>
    </div>
  </body>
</html>
